<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
</head>
<body>

    <header>
        <div class="inner">
            <h1><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <h2>{{ site.description }}</h2>
            <a href="https://github.com/roryprimrose/roryprimrose.github.io" class="button"><small>View project on</small> GitHub</a>
        </div>
    </header>

    <div id="content-wrapper">
        <div class="inner clearfix">
            
            <aside id="sidebar">
                <nav>
                    <a href="{{ site.baseurl }}/">Blog</a>
                    <a href="{{ site.baseurl }}/archive">Archive</a>

                    {% if page.path %}
                    <a href="https://github.com/roryprimrose/roryprimrose.github.io/tree/master/{{ page.path }}" class="github button"><small>Edit page on</small> GitHub</a>
                    {% endif %}

                </nav>
            </aside>

            <section id="main-content">
                {{ content }}
            </section>

            <footer>
                {% include svg-icons.html %}

                <div>
                    The code and concepts on this blog are covered by the <a href="/license">unlicense</a>.
                </div>
            </footer>
        </div>
    </div>

    {% include analytics.html %}
</body>
</html>
